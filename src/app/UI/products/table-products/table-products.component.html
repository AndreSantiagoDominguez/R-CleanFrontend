<div class="p-4 bg-gray-900 min-h-screen">
    <h2 class="text-2xl font-bold mb-6 text-white text-center">Lista de Productos</h2>
    
    <div *ngIf="products.length; else noData" class="rounded-lg shadow-2xl overflow-hidden">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-800">
          <tr>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">ID</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Precio</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Eliminar</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Editar</th>
          </tr>
        </thead>
        <tbody class="bg-gray-900 divide-y divide-gray-700">
          <tr *ngFor="let product of products" class="hover:bg-gray-800 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-gray-300 font-medium">{{ product.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-300">{{ product.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-emerald-400">${{ product.price | number }}</td>
            
            <!-- Columna Eliminar -->
            <td class="px-6 py-4 whitespace-nowrap">
              <button 
                (click)="deleteProduct(product)"
                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-md transition-all duration-300 transform hover:scale-105"
              >
                <span class="flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                  Eliminar
                </span>
              </button>
            </td>

            <!-- Columna Editar -->
            <td class="px-6 py-4 whitespace-nowrap">
              <button 
                (click)="editProduct(product)"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition-all duration-300 transform hover:scale-105"
              >
                <span class="flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                  </svg>
                  Editar
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <ng-template #noData>
      <div class="text-center p-8">
        <div class="inline-block bg-gray-800 rounded-xl p-6 shadow-2xl">
          <p class="text-gray-400 text-lg font-medium">
            <svg class="w-8 h-8 mx-auto mb-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            No hay productos disponibles
          </p>
        </div>
      </div>
    </ng-template>
</div>
