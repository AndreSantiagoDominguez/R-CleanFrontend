<div class="max-w-md mx-auto p-8 bg-gray-900 rounded-xl shadow-2xl mt-20">
    <h2 class="text-2xl font-bold mb-6 text-white text-center">Editar Producto</h2>
    <form (ngSubmit)="editProduct()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
          Nombre del Producto:
        </label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="product.name" 
          name="name" 
          required 
          class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg
                 text-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500
                 placeholder-gray-500 transition-all"
          placeholder="Ej: Jamon Cerrano"
        />
      </div>
      
      <div>
        <label for="price" class="block text-sm font-medium text-gray-300 mb-2">
          Precio del Producto:
        </label>
        <input 
          type="number" 
          id="price" 
          [(ngModel)]="product.price" 
          name="price" 
          required 
          class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg
                 text-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500
                 placeholder-gray-500 transition-all"
          placeholder="Ej: 89.99"
        />
      </div>
      
      <button 
        type="submit" 
        class="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold 
              rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02]
              flex items-center justify-center space-x-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
        </svg>
        <span>Actualizar Producto</span>
      </button>
    </form>
  </div>
