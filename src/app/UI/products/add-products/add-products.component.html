<div class="p-6 bg-gray-900  shadow-2xl ">
    <h2 class="text-2xl font-bold mb-6 text-white">Agregar Producto</h2>
    <form (ngSubmit)="addProduct()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
          Nombre del Producto:
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="product.name"
          name="name"
          required
          class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg 
                 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600
                 placeholder-gray-500 transition-all"
          placeholder="Ej: Flan Napolitano"
        />
      </div>
  
      <div>
        <label for="price" class="block text-sm font-medium text-gray-300 mb-2">
          Precio del Producto:
        </label>
        <input
          type="number"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          required
          class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg 
                 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600
                 placeholder-gray-500 transition-all"
          placeholder="Ej: 1499.99"
        />
      </div>
  
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold 
              rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02]
              flex items-center justify-center space-x-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 4v16m8-8H4"/>
        </svg>
        <span>Crear Producto</span>
      </button>
    </form>
  </div>
