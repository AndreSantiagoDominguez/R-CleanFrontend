<div class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Eliminar Producto</h2>
    <form (ngSubmit)="deleteProduct()" class="space-y-4">
      <div>
        <label for="productId" class="block text-sm font-medium text-gray-700">
          ID del Producto:
        </label>
        <input 
          type="number"
          id="productId"
          name="productId"
          [(ngModel)]="productId"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"
        />
      </div>
      <button 
        type="submit"
        class="w-full py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Eliminar Producto
      </button>
    </form>
  </div>
